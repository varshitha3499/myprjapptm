<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telemedicine - Home</title>
    <style>
        /* Toolbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .navbar:hover {
            background-color: #0056b3;
        }
        .app-name {
            font-size: 2.4em;
            font-weight: 900;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 4px;
            color: #00e5ff;
            text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
            cursor: pointer;
            user-select: none;
            animation: pulse 2.5s infinite;
            transition: transform 0.4s ease, color 0.4s ease;
            margin-right: 30px;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
                color: #00e5ff;
            }
            50% {
                text-shadow: 0 0 30px #00e5ff;
                color: #80ffff;
            }
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        .navbar-links a {
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: normal;
            box-shadow: none;
            letter-spacing: normal;
            font-family: inherit;
            cursor: pointer;
            user-select: none;
        }
        .navbar-links a:hover {
            background-color: #3399ff;
            color: white;
            transform: scale(1.1);
            box-shadow: none;
            text-shadow: none;
            font-weight: normal;
        }
        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 80px 20px 20px 20px; /* top padding to avoid navbar overlap */
            background-color: #f8f9fa;
            min-height: 100vh;
            display: block;
            color: #212529;
        }
        /* Hero styles */
        .hero {
            position: relative;
            height: calc(100vh - 80px);
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("{{ url_for('static', filename='image.png') }}") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
        .hero p {
            font-size: 1.5em;
            max-width: 700px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }
        .hero .btn-group {
            display: flex;
            gap: 20px;
        }
        .hero .btn {
            background-color: #ee57ff;
            color: #333;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px #ee57ff;
        }
        .hero .btn:hover {
            background-color: #ffd700;
            box-shadow: 0 6px 20px #ffd700;
            color: #222;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="app-name">telemedicine</a>
        <div class="navbar-links">
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Telemedicine</h1>
        <p>Your health, our priority. Schedule appointments, consult doctors online, and manage your medical records with ease.</p>
        <div class="btn-group">
            <a href="{{ url_for('register') }}" class="btn">Register</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
