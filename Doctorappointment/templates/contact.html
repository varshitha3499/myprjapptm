<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telemedicine - Contact</title>
    <style>
        /* Toolbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .navbar:hover {
            background-color: #0056b3;
        }
        .app-name {
            font-size: 2.4em;
            font-weight: 900;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 4px;
            color: #00e5ff;
            text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
            cursor: pointer;
            user-select: none;
            animation: pulse 2.5s infinite;
            transition: transform 0.4s ease, color 0.4s ease;
            margin-right: 30px;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
                color: #00e5ff;
            }
            50% {
                text-shadow: 0 0 30px #00e5ff;
                color: #80ffff;
            }
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        .navbar-links a {
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: normal;
            box-shadow: none;
            letter-spacing: normal;
            font-family: inherit;
            cursor: pointer;
            user-select: none;
        }
        .navbar-links a:hover {
            background-color: #3399ff;
            color: white;
            transform: scale(1.1);
            box-shadow: none;
            text-shadow: none;
            font-weight: normal;
        }
        /* Body styles */
        body {
            background: url("{{ url_for('static', filename='image.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0 0; /* top padding to avoid navbar overlap */
            height: 100vh;
            box-sizing: border-box;
        }
        .contact-form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(220, 225, 226, 0.85);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(18, 17, 17, 0.882);
            color: rgb(13, 10, 10);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #141010;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="app-name">telemedicine</a>
        <div class="navbar-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('services') }}">Services</a>
        </div>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="{{ url_for('contact') }}" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
