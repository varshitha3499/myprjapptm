<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telemedicine</title>
    {% block head %}
    <style>
        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: block;
            color: #212529;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff; /* brighter blue */
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.6); /* subtle shadow for prominence */
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .navbar:hover {
            background-color: #0056b3; /* darker blue on hover */
        }

        /* App name styling */
        .app-name {
            font-size: 2.4em;
            font-weight: 900;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 4px;
            color: #00e5ff;
            text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
            cursor: pointer;
            user-select: none;
            animation: pulse 2.5s infinite;
            transition: transform 0.4s ease, color 0.4s ease;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 4px 4px 10px rgba(0, 229, 255, 0.8);
                color: #00e5ff;
            }
            50% {
                text-shadow: 0 0 30px #00e5ff;
                color: #80ffff;
            }
        }

        .app-name:hover {
            transform: scale(1.15) rotate(-4deg);
            color: #00ffea;
            text-shadow: 5px 5px 15px rgba(0, 255, 234, 0.9);
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: white; /* changed from black to white for better contrast */
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: normal;
            box-shadow: none;
            letter-spacing: normal;
            font-family: inherit;
            cursor: pointer;
            user-select: none;
        }
        .navbar-links a:hover {
            background-color: #3399ff; /* lighter blue on hover */
            color: white;
            transform: scale(1.1);
            box-shadow: none;
            text-shadow: none;
            font-weight: normal;
        }

        /* Button Styles */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: normal;
            transition: all 0.3s ease;
            box-shadow: none;
            text-shadow: none;
            font-family: inherit;
            user-select: none;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: none;
            color: white;
            font-weight: normal;
        }
        .btn:active {
            transform: translateY(2px) scale(1);
            box-shadow: none;
            color: #0a0a0a;
        }
        .btn:focus {
            outline: none;
        }

        /* Hide old header */
        .header {
            display: none;
        }
    </style>
    {% endblock %}
</head>
<body>

    <!-- Navbar (Top) -->
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="app-name">telemedicine</a>
        <div class="navbar-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn">Register</a>
                <a href="{{ url_for('login') }}" class="btn">Login</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    <!-- Image below navbar -->
    <div style="width: 100%; display: flex; justify-content: center; margin-top: 40px; padding: 0 20px;">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Telemedicine Image" style="max-width: 90%; height: auto; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.3);" />
    </div>
    {% endblock %}

    <footer style="width: 100%; text-align: center; padding: 15px 0; background: rgba(0,0,0,0.7); color: #f0e68c; font-weight: 600; margin-top: auto; border-radius: 15px 15px 0 0;">
        &copy; {{ current_year }} telemedicine. All rights reserved.
    </footer>
</body>
</html>
